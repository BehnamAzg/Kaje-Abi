<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KajeAbi</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v[5.0.1]/dist/font-face.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main-styles.css">
  <link rel="stylesheet" href="general-styels.css">
</head>

<body>
  <section class="main">
    <a href="laptop.html">
      <div class="laptop">
        <img class="laptop-1" src="images/laptop-1.svg" alt="Laptop"> 
        <img class="laptop-2" src="images/laptop-2.svg" alt="Laptop">
        <img class="laptop-3" src="images/laptop-3.svg" alt="Laptop">
        <img class="laptop-4" src="images/laptop-4.svg" alt="Laptop">
        <img class="laptop-screen" src="images/laptop-screen.svg">
        <img class="laptop-additional" src="images/laptop-additional.svg">
      </div>
    </a>
    <div class="pencil">
      <img class="pencil-img" src="images/pencil.svg" alt="Pencil">
    </div>
    <div class="folder">
      <img class="folder-1" src="images/folder-1.svg" alt="Folder">
      <img class="folder-2" src="images/folder-2.svg" alt="Folder">
      <img class="folder-3" src="images/folder-3.svg" alt="Folder">
    </div>
    <div class="notebook">
      <img class="notebook-1" src="images/notebook-1.svg" alt="Notebook">
      <img class="notebook-2" src="images/notebook-2.svg" alt="Notebook">
      <img class="notebook-3" src="images/notebook-3.svg" alt="Notebook">
    </div>
    <div class="phone">
      <img class="phone-1" src="images/phone-1.svg" alt="Phone">
      <img class="phone-2" src="images/phone-2.svg" alt="Phone">
      <img class="phone-3" src="images/phone-3.svg" alt="Phone">
      <img class="phone-4" src="images/phone-4.svg" alt="Phone">
      <img class="phone-5" src="images/phone-5.svg" alt="Phone">
    </div>
    <div class="plant">
      <img class="plant-img" src="images/plant.svg" alt="Plant">
    </div>
    <div class="coffee">
      <img class="coffee-img" src="images/coffee.svg" alt="Coffee">
    </div>
    <div class="pen">
      <img class="pen-img" src="images/pen.svg" alt="Pen">
    </div>
    <div class="phone-opend">
      <img class="phone-opend-img" src="images/phone-face-front.svg">
      <p class="phone-opend-text">تماس با من:</p>
       <a href="https://www.instagram.com/blue.pine.design/" target="_blank"><img class="instagram-icon phone-icons" src="images/instagram.svg" alt="Instagram"></a>
      <a href="https://www.t.me/behnamazg" target="_blank"><img class="telegram-icon phone-icons" src="images/telegram.svg" alt="Telegram"></a>
      <img class="exit-phone-icon phone-icons" src="images/exit-3.svg" alt="Exit">
    </div>
    <div class="notebook-opend">
      <img class="notebook-open-1" src="images/notebook-open-1.svg">
      <img class="notebook-open-2" src="images/notebook-open-2.svg">
      <img class="notebook-open-3" src="images/notebook-open-3.svg">
      <img class="notebook-open-4" src="images/notebook-open-4.svg">
      <img class="notebook-open-5" src="images/notebook-open-5.svg">
      <img class="notebook-open-6" src="images/notebook-open-6.svg">
      <img class="left-arrow-icon" src="images/arrow-left.svg" alt="Previous">
      <img class="right-arrow-icon" src="images/arrow-right.svg" alt="Next">
      <img class="exit-arrow-icon" src="images/exit-4.svg" alt="Exit">
      <div class="notebook-text-wrapper-right">
        <div class="notebook-text-wrapper-left">
         <p class="notebook-text notebook-text-1">درباره من</p>
        </div>
      </div>
    </div>
    <div class="folder-open">
      <img class="folder-open-img" src="images/folder-open.svg">
      <img class="exit-arrow-icon-2" src="images/exit-4.svg" alt="Exit">
      <div class="folder-info">
        <div class="introduction-bg"><img class="introduction-img" src="images/posts/profile.png" alt="Profile"></div>
        <p class="introduction-text">سلام!<br>من بهنام هستم، طراح گرافیک و وب از برند کاج آبی.<br>به تازگی وارد حرفه طراحی و برنامه نویسی شدم و بسیار خوشحال میشم اگر بتوانم با مهارتم شما را در رسیدن به هدف تان همراهی کنم.
          </p>
      </div>
    </div>
    <div class="loading-screen">
      <img class="loading-bg" src="images/loading-bg-2.svg">
      <img class="loading-logo" src="images/logo.svg" alt="KajeAbi">
      <img class="loading-bar" src="images/loading-bar.svg" alt="Loading ...">
    </div>
  </section>
  <script src="main-Scripts.js"></script>
</body>
</html>
